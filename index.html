<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Sheets Connection Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            background: #4285f4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background: #3367d6;
        }
        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        #status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 5px;
            min-height: 20px;
        }
        .loading { background: #fff3cd; color: #856404; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        #result {
            text-align: left;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            white-space: pre-wrap;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Google Sheets Connection Test</h1>
    <p>Testing connection to: <code id="url"></code></p>
    
    <button onclick="testConnection()">Test Connection</button>
    
    <div id="status"></div>
    
    <pre id="result"></pre>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbx77-WWWNOlwD1rK_8Ip9CzNbZqBUQjprAazBRx2AJ-nIxVKuTCJqUWvdJ96OjD_t__/exec';
        
        document.getElementById('url').textContent = SCRIPT_URL;

        function setStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = type || '';
        }

        async function testConnection() {
            setStatus('Testing connection...', 'loading');
            
            const testUrl = SCRIPT_URL + '?action=test';
            
            try {
                console.log('Testing URL:', testUrl);
                
                // Method 1: Try direct fetch
                const response = await fetch(testUrl);
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                if (response.ok) {
                    const data = await response.text();
                    console.log('Raw response:', data);
                    
                    try {
                        const jsonData = JSON.parse(data);
                        setStatus('✓ Connection successful!', 'success');
                        showResult(jsonData);
                    } catch (e) {
                        setStatus('✓ Connected but invalid JSON response', 'error');
                        showResult({raw: data, error: 'Invalid JSON'});
                    }
                } else {
                    setStatus('✗ HTTP Error: ' + response.status, 'error');
                    showResult({error: 'HTTP ' + response.status});
                }
                
            } catch (error) {
                console.error('Fetch error:', error);
                setStatus('✗ Connection failed: ' + error.message, 'error');
                showResult({error: error.message});
                
                // Try alternative method
                tryAlternativeMethods();
            }
        }

        function tryAlternativeMethods() {
            setStatus('Trying alternative methods...', 'loading');
            
            // Method 2: Try with image (simple GET test)
            const img = new Image();
            img.onload = function() {
                setStatus('✓ Connection works with image load', 'success');
                showResult({method: 'image', status: 'connected'});
            };
            img.onerror = function() {
                setStatus('✗ All methods failed', 'error');
                showResult({method: 'image', status: 'failed'});
            };
            img.src = SCRIPT_URL + '?action=test&t=' + Date.now();
        }

        function showResult(data) {
            const result = document.getElementById('result');
            result.textContent = JSON.stringify(data, null, 2);
            result.style.display = 'block';
        }

        // Auto-test on page load
        window.addEventListener('load', function() {
            setStatus('Click "Test Connection" to begin', '');
        });
    </script>
</body>
</html>
